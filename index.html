                            <span className="bg-red-200 text-red-700 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">{idx + 1}</span>
                            <span className="font-bold text-lg text-gray-800">{item.num}ã®æ®µ</span>
                          </div>
                          <span className="text-red-500 font-bold">{item.count}å›ãƒŸã‚¹</span>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>

              <div className="flex gap-4">
                <button 
                  onClick={() => setGameState('menu')}
                  className="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-xl shadow-md"
                >
                  ã‚¿ã‚¤ãƒˆãƒ«ã¸
                </button>
                <button 
                  onClick={startGame}
                  className="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-md flex items-center justify-center gap-2"
                >
                  <RefreshCcw size={18} />
                  ã‚‚ã†ä¸€åº¦
                </button>
              </div>
            </div>
          </div>
        );
      }

      // 4. ã‚²ãƒ¼ãƒ ç”»é¢
      return (
        <div className={`min-h-screen ${theme.bg} ${theme.text} flex flex-col items-center justify-between p-4 overflow-hidden relative transition-colors duration-500`}>
          
          {confetti && (
            <div className="absolute inset-0 pointer-events-none flex items-center justify-center overflow-hidden z-50">
              <div className="animate-ping absolute w-full h-full bg-yellow-200/30"></div>
              <div className="text-6xl animate-bounce">ğŸŠ</div>
            </div>
          )}

          {/* ãƒ˜ãƒƒãƒ€ãƒ¼æƒ…å ± */}
          <div className="w-full max-w-md flex justify-between items-center bg-white/60 p-2 rounded-full backdrop-blur-sm z-10">
            <button 
              onClick={() => setGameState('summary')} 
              className="bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-2 px-4 rounded-full flex items-center gap-1 shadow-sm transition"
            >
              <LogOut size={14} />
              ãŠã‚ã‚Š
            </button>
            
            <div className="flex flex-col items-center flex-1 px-4">
              <span className="text-xs font-bold opacity-70">Lv.{level} {getCurrentTitle(level)}</span>
              <div className="w-full max-w-[120px] h-3 bg-gray-200 rounded-full overflow-hidden mt-1 border border-black/10">
                <div 
                  className={`h-full ${theme.primary} transition-all duration-500 ease-out`} 
                  style={{ width: `${progress}%` }}
                ></div>
              </div>
            </div>

            <div className="flex items-center gap-1 font-bold text-orange-500 px-3">
              <Star size={16} fill="currentColor" />
              <span>{totalCorrect}</span>
            </div>
          </div>

          {/* ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ */}
          <div className="flex-1 w-full max-w-md flex flex-col items-center justify-center gap-6 relative">
            
            {/* ã‚³ãƒ³ãƒœè¡¨ç¤º */}
            <div className={`h-8 transition-all duration-300 ${combo >= 2 ? 'opacity-100 scale-100' : 'opacity-0 scale-50'}`}>
              <div className="bg-orange-500 text-white px-4 py-1 rounded-full font-bold shadow-lg animate-pulse flex items-center gap-2">
                <Zap size={16} fill="currentColor" />
                {combo} ã‚³ãƒ³ãƒœï¼
              </div>
            </div>

            {/* ç›¸æ£’ã¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */}
            <div className="relative w-full flex flex-col items-center">
               <div className={`text-9xl filter drop-shadow-xl transition-transform duration-300 ${shake ? 'translate-x-[-10px]' : ''}`}>
                 {buddy.icon}
               </div>
               
               {/* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒãƒ«ãƒ¼ãƒ³ */}
               {message && (
                 <div className={`
                   absolute top-[-20px] left-1/2 transform -translate-x-1/2 w-[90%] md:w-auto
                   px-6 py-4 rounded-2xl shadow-xl font-bold text-lg md:text-xl z-20 border-4 border-white
                   animate-bounce-slight text-center leading-tight
                   ${message.type === 'wrong' ? 'bg-red-500 text-white' : 
                     message.type === 'levelup' ? 'bg-yellow-400 text-white' : 
                     message.type === 'combo' ? 'bg-orange-500 text-white' :
                     'bg-white text-blue-600'}
                 `}>
                   {message.text}
                 </div>
               )}
            </div>

            {/* å•é¡Œã‚«ãƒ¼ãƒ‰ */}
            <div className={`bg-white rounded-3xl p-8 shadow-2xl w-full text-center border-b-8 border-gray-200 relative ${shake ? 'animate-shake' : ''}`}>
              <div className="text-7xl font-black text-gray-800 tracking-widest flex justify-center items-center gap-2 md:gap-4">
                <span>{problem.num1}</span>
                <span className="text-4xl text-gray-400">Ã—</span>
                <span>{problem.num2}</span>
                <span className="text-4xl text-gray-400">=</span>
                <span className={`min-w-[80px] border-b-4 ${userAnswer ? 'border-gray-800' : 'border-gray-200'} text-blue-600`}>
                  {userAnswer || '?'}
                </span>
              </div>
            </div>
          </div>

          {/* ãƒ†ãƒ³ã‚­ãƒ¼ */}
          <div className="w-full max-w-md bg-white/40 p-4 rounded-3xl backdrop-blur-md">
            <div className="grid grid-cols-3 gap-3">
              {[1, 2, 3, 4, 5, 6, 7, 8, 9, 0].map((num) => (
                <button
                  key={num}
                  onClick={() => handleNumClick(num.toString())}
                  className={`
                    bg-white shadow-[0_4px_0_0_rgba(0,0,0,0.1)] active:shadow-none active:translate-y-[4px]
                    h-14 md:h-16 rounded-2xl text-3xl font-bold ${theme.text} hover:bg-gray-50 transition-all
                    ${num === 0 ? 'col-span-1' : ''}
                  `}
                >
                  {num}
                </button>
              ))}
              
              <button
                onClick={handleBackspace}
                className="bg-gray-200 h-14 md:h-16 rounded-2xl text-xl font-bold text-gray-600 flex items-center justify-center shadow-[0_4px_0_0_rgba(0,0,0,0.1)] active:translate-y-[4px] active:shadow-none"
              >
                ã‘ã™
              </button>
              
              <button
                onClick={checkAnswer}
                disabled={userAnswer === ''}
                className={`
                  h-14 md:h-16 rounded-2xl text-xl font-bold text-white flex items-center justify-center shadow-[0_4px_0_0_rgba(0,0,0,0.2)]
                  transition-all
                  ${userAnswer === '' ? 'bg-gray-300 cursor-not-allowed' : `${theme.primary} active:translate-y-[4px] active:shadow-none`}
                `}
              >
                æ±ºå®š
              </button>
            </div>
          </div>

          <style>{`
            @keyframes shake {
              0%, 100% { transform: translateX(0); }
              25% { transform: translateX(-8px); }
              75% { transform: translateX(8px); }
            }
            @keyframes bounce-slight {
              0%, 100% { transform: translate(-50%, 0); }
              50% { transform: translate(-50%, -10px); }
            }
            .animate-shake {
              animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            }
            .animate-bounce-slight {
              animation: bounce-slight 2s infinite;
            }
            .animate-fade-in-up {
              animation: fadeInUp 0.5s ease-out;
            }
            @keyframes fadeInUp {
              from { opacity: 0; transform: translateY(20px); }
              to { opacity: 1; transform: translateY(0); }
            }
          `}</style>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<KukuQuest />);
  </script>
</body>
