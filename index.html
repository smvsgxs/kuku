      const isHard = (n) => [6, 7, 8, 9].includes(n);
      const isEasy = (n) => [1, 2, 5].includes(n);
      if (isHard(n1) && isHard(n2)) return 3;

    const getMountainPos = (lvl) => {

    // --- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ ---

    function KukuQuest() {
      const [gameState, setGameState] = useState('menu'); // menu, egg_select, playing, themes, summary
      const [problem, setProblem] = useState({ num1: 1, num2: 1, difficulty: 1 });
      const [currentEnemy, setCurrentEnemy] = useState(ENEMIES[1][0]);
      const [userAnswer, setUserAnswer] = useState('');

      const [level, setLevel] = useState(1);

      // æ–°æ©Ÿèƒ½: ç›¸æ£’ã‚¿ã‚¤ãƒ— (ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯ç©º)

      const [turnCount, setTurnCount] = useState(1); 
      const [retryQueue, setRetryQueue] = useState([]); 
      const [mistakeHistory, setMistakeHistory] = useState([]); 

      const [shake, setShake] = useState(false);
      const [confetti, setConfetti] = useState(false);
      const [showLevelUpAnim, setShowLevelUpAnim] = useState(false);
      const [charPos, setCharPos] = useState({ left: 10, bottom: 15 });

      const theme = THEMES.find(t => t.id === currentThemeId) || THEMES[0];
      const maxExp = getNextLevelExp(level);
      const progress = Math.min(100, (exp / maxExp) * 100);
      
      // ç›¸æ£’ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ï¼ˆé¸æŠã•ã‚Œã¦ã„ãªã„å ´åˆã¯ä»®ã§skyã‚’è¡¨ç¤ºï¼‰
      const buddy = getCurrentBuddy(level, buddyType || 'sky');

      // å•é¡Œã¨æ•µã‚’ç”Ÿæˆ
      const generateProblem = (currentTurn) => {
        let nextProblem = {};
        
        // ãƒªãƒˆãƒ©ã‚¤ãƒã‚§ãƒƒã‚¯
        const retryIndex = retryQueue.findIndex(item => item.targetTurn <= currentTurn);
        if (retryIndex !== -1) {
          const retryItem = retryQueue[retryIndex];
          nextProblem = { num1: retryItem.num1, num2: retryItem.num2 };
          const newQueue = [...retryQueue];
          newQueue.splice(retryIndex, 1);
          setRetryQueue(newQueue);
        } else {
          const n1 = Math.floor(Math.random() * 9) + 1;
          const n2 = Math.floor(Math.random() * 9) + 1;
          nextProblem = { num1: n1, num2: n2 };
        }

        const diff = getDifficulty(nextProblem.num1, nextProblem.num2);
        const enemyList = ENEMIES[diff];
        const enemy = enemyList[Math.floor(Math.random() * enemyList.length)];

        setProblem({ ...nextProblem, difficulty: diff });
        setCurrentEnemy(enemy);
        setUserAnswer('');
      };

      const startNewGame = () => {
        setLevel(1);
        setExp(0);
        setTurnCount(1);
        setRetryQueue([]);
        setMistakeHistory([]);
        setCombo(0);
        setTotalCorrect(0);
        setBuddyType(null); // ç›¸æ£’ãƒªã‚»ãƒƒãƒˆ
        setGameState('egg_select'); // ã‚¿ãƒã‚´é¸æŠã¸
      };
      
      const selectEgg = (typeId) => {
        setBuddyType(typeId);
        generateProblem(1);
        setGameState('playing');
      };

      const continueGame = () => {
        // ã‚³ãƒ³ãƒ†ã‚£ãƒ‹ãƒ¥ãƒ¼ç”¨ï¼ˆãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰æˆ»ã‚‹å ´åˆãªã©ï¼‰
        if (!buddyType) {
          setGameState('egg_select');
        } else {
          setGameState('playing');
        }
      };

      useEffect(() => {
        if (showLevelUpAnim) {
          const startPos = getMountainPos(level - 1);
          setCharPos(startPos);
          const timer = setTimeout(() => {
            const endPos = getMountainPos(level);
            setCharPos(endPos);
            triggerConfetti();
          }, 100);
          return () => clearTimeout(timer);
        }
      }, [showLevelUpAnim, level]);

      const checkAnswer = () => {
        const correctAnswer = problem.num1 * problem.num2;
        const inputVal = parseInt(userAnswer);
        if (isNaN(inputVal)) return;

        if (inputVal === correctAnswer) {
          handleCorrect();
        } else {
          handleWrong();
        }
      };

      const handleCorrect = () => {
        const isComboMatch = (combo + 1) % 5 === 0;
        
        const baseExp = getExpByDifficulty(problem.difficulty);
        let gainedExp = baseExp + Math.floor(combo / 5) * 5; 
        
        if (isComboMatch) {
          gainedExp += 50; 
          triggerConfetti();
          setMessage({ type: 'combo', text: `5é€£ç¶šæ­£è§£ï¼ãƒ•ã‚£ãƒ¼ãƒãƒ¼ï¼ (+${gainedExp} exp)` });
        } else {
          setMessage({ type: 'correct', text: `${currentEnemy.name}ã‚’ãŸãŠã—ãŸï¼ (+${gainedExp} exp)` });
        }

        setCombo(prev => prev + 1);
        setTotalCorrect(prev => prev + 1);
        
        let newExp = exp + gainedExp;
        let newLevel = level;
        let isLevelUp = false;

        while (newExp >= getNextLevelExp(newLevel)) {
          newExp -= getNextLevelExp(newLevel);
          newLevel++;
          isLevelUp = true;
        }

        setExp(newExp);
        setLevel(newLevel);

        if (isLevelUp) {
          setTimeout(() => {
            setMessage(null);
            setShowLevelUpAnim(true);
          }, 800);
        } else {
          setTimeout(() => {
            setMessage(null);
            const nextTurn = turnCount + 1;
            setTurnCount(nextTurn);
            generateProblem(nextTurn);
          }, 1200);
        }
      };

      const handleWrong = () => {
        const correctAnswer = problem.num1 * problem.num2;
        const randomEncouragement = ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)];

        setMistakeHistory(prev => [...prev, { num1: problem.num1, num2: problem.num2 }]);
        setRetryQueue(prev => [...prev, { 
          num1: problem.num1, 
          num2: problem.num2, 
          targetTurn: turnCount + 3 
        }]);

        setCombo(0);
        setShake(true);
        setMessage({ type: 'wrong', text: `${randomEncouragement} ç­”ãˆã¯ ${correctAnswer}` });
        
        setTimeout(() => setShake(false), 500);
        setTimeout(() => {
          setMessage(null);
          const nextTurn = turnCount + 1;
          setTurnCount(nextTurn);
          generateProblem(nextTurn);
        }, 3000);
      };

      const handleNumClick = (num) => {
        if (userAnswer.length >= 2) return;
        setUserAnswer(prev => prev + num);
      };
      const handleBackspace = () => setUserAnswer(prev => prev.slice(0, -1));

      const triggerConfetti = () => {
        setConfetti(true);
        setTimeout(() => setConfetti(false), 3000);
      };

      const closeLevelUpAnim = () => {
        setShowLevelUpAnim(false);
        const nextTurn = turnCount + 1;
        setTurnCount(nextTurn);
        generateProblem(nextTurn);
      };

      const analyzeMistakes = () => {
        if (mistakeHistory.length === 0) return [];
        const counts = {};
        mistakeHistory.forEach(m => {
          const key = m.num1;
