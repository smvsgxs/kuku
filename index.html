<!DOCTYPE html>

<body class="bg-gray-100">

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- ã‚¢ã‚¤ã‚³ãƒ³ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ (Lucideã®ä»£ã‚ã‚Š) ---
    const IconBase = ({ children, size = 24, className = "" }) => (

    const Crown = (p) => <IconBase {...p}><path d="m2 4 3 12h14l3-12-6 7-4-3-4 3-6-7z"></path></IconBase>;

    const Settings = (p) => <IconBase {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></IconBase>;
    const X = (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;

    // --- ãƒ‡ãƒ¼ã‚¿å®šç¾© ---

    // ç§°å·ãƒªã‚¹ãƒˆ
    const TITLES = [
      { level: 1, text: "ã¯ã˜ã¾ã‚Šã®å†’é™ºè€…" },
      { level: 3, text: "ã‹ã‘ç®—ã®ãŸã¾ã”" },
      { level: 5, text: "ã•ã‚“ã™ã†è¦‹ç¿’ã„" },
      { level: 10, text: "ä¹ä¹ã®æˆ¦å£«" },
      { level: 15, text: "è¨ˆç®—ã®é”äºº" },
      { level: 20, text: "ãƒã‚¹ã‚¿ãƒ¼ã‚ªãƒ–ä¹ä¹" },
      { level: 30, text: "ä¼èª¬ã®è¨ˆç®—ç‹" },
    ];

    // ãƒ†ãƒ¼ãƒï¼ˆã‚¹ã‚­ãƒ³ï¼‰ãƒªã‚¹ãƒˆ
    const THEMES = [
      { id: 'default', name: 'ã„ã¤ã‚‚ã®åºƒå ´', minLevel: 1, bg: 'bg-blue-50', primary: 'bg-blue-500', secondary: 'bg-white', text: 'text-blue-900', accent: 'text-blue-500' },
      { id: 'forest', name: 'è¿·ã„ã®æ£®', minLevel: 3, bg: 'bg-green-100', primary: 'bg-green-600', secondary: 'bg-green-50', text: 'text-green-900', accent: 'text-green-600' },
      { id: 'space', name: 'éŠ€æ²³ã‚¹ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³', minLevel: 10, bg: 'bg-slate-900', primary: 'bg-indigo-600', secondary: 'bg-slate-800', text: 'text-white', accent: 'text-yellow-400' },
      { id: 'gold', name: 'é»„é‡‘ã®ç¥æ®¿', minLevel: 20, bg: 'bg-yellow-100', primary: 'bg-yellow-500', secondary: 'bg-yellow-50', text: 'text-yellow-900', accent: 'text-yellow-600' },
    ];

    // ç›¸æ£’ï¼ˆãƒšãƒƒãƒˆï¼‰ã®é€²åŒ–ãƒªã‚¹ãƒˆï¼ˆçµµæ–‡å­—ã‚’ä½¿ç”¨ï¼‰
    const BUDDIES = [
      { minLevel: 1, icon: "ğŸ¥š", name: "ã‚¿ãƒã‚´" },
      { minLevel: 3, icon: "ğŸ£", name: "ãƒ’ãƒ¨ã‚³" },
      { minLevel: 7, icon: "ğŸ¥", name: "å…ƒæ°—ãªãƒ’ãƒ¨ã‚³" },
      { minLevel: 12, icon: "ğŸ“", name: "ãƒ‹ãƒ¯ãƒˆãƒª" },
      { minLevel: 18, icon: "ğŸ¦‰", name: "çŸ¥æµã®ãƒ•ã‚¯ãƒ­ã‚¦" },
      { minLevel: 25, icon: "ğŸ¦…", name: "å¤§ç©ºã®ãƒ¯ã‚·" },
      { minLevel: 35, icon: "ğŸ‰", name: "ä¼èª¬ã®ãƒ‰ãƒ©ã‚´ãƒ³" },
    ];

    // --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° ---

    const getNextLevelExp = (level) => {
      return Math.floor(100 * Math.pow(1.1, level - 1));
    };

    const getCurrentTitle = (level) => {
      const unlocked = TITLES.filter(t => t.level <= level);
      return unlocked[unlocked.length - 1].text;
    };

    const getCurrentBuddy = (level) => {
      const unlocked = BUDDIES.filter(b => b.minLevel <= level);
      return unlocked[unlocked.length - 1];
    };

    // --- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ ---

    function KukuQuest() {
      // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
      const [gameState, setGameState] = useState('menu');
      const [problem, setProblem] = useState({ num1: 1, num2: 1 });
      const [userAnswer, setUserAnswer] = useState('');
      const [message, setMessage] = useState(null);
      
      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãƒ‡ãƒ¼ã‚¿
      const [level, setLevel] = useState(1);
      const [exp, setExp] = useState(0);
      const [combo, setCombo] = useState(0);
      const [totalCorrect, setTotalCorrect] = useState(0);
      const [currentThemeId, setCurrentThemeId] = useState('default');

      // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆç”¨
      const [shake, setShake] = useState(false);
      const [confetti, setConfetti] = useState(false);
      
      // ãƒ†ãƒ¼ãƒã®å–å¾—
      const theme = THEMES.find(t => t.id === currentThemeId) || THEMES[0];
      const maxExp = getNextLevelExp(level);
      const progress = Math.min(100, (exp / maxExp) * 100);
      const buddy = getCurrentBuddy(level);

      // å•é¡Œç”Ÿæˆ
      const generateProblem = () => {
        const n1 = Math.floor(Math.random() * 9) + 1;
        const n2 = Math.floor(Math.random() * 9) + 1;
        setProblem({ num1: n1, num2: n2 });
        setUserAnswer('');
      };

      // åˆå›ãƒ­ãƒ¼ãƒ‰æ™‚
      useEffect(() => {
        generateProblem();
      }, []);

      // å›ç­”ãƒã‚§ãƒƒã‚¯
      const checkAnswer = () => {
        const correctAnswer = problem.num1 * problem.num2;
        const inputVal = parseInt(userAnswer);

        if (isNaN(inputVal)) return;

        if (inputVal === correctAnswer) {
          handleCorrect();
        } else {
          handleWrong();
        }
      };

      // æ­£è§£æ™‚ã®å‡¦ç†
      const handleCorrect = () => {
        const isComboMatch = (combo + 1) % 5 === 0;
        let gainedExp = 10 + Math.floor(combo / 5) * 5;
        
        if (isComboMatch) {
          gainedExp += 50; 
          triggerConfetti();
          setMessage({ type: 'combo', text: '5é€£ç¶šæ­£è§£ï¼ãƒ•ã‚£ãƒ¼ãƒãƒ¼ï¼' });
        } else {
          setMessage({ type: 'correct', text: 'ã›ã„ã‹ã„ï¼' });
        }

        setCombo(prev => prev + 1);
        setTotalCorrect(prev => prev + 1);
        
        // çµŒé¨“å€¤åŠ ç®—ã¨ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ãƒã‚§ãƒƒã‚¯
        let newExp = exp + gainedExp;
        let newLevel = level;
        
        while (newExp >= getNextLevelExp(newLevel)) {
          newExp -= getNextLevelExp(newLevel);
          newLevel++;
          setMessage({ type: 'levelup', text: `ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ï¼ Lv.${newLevel}` });
          triggerConfetti();
        }

        setExp(newExp);
        setLevel(newLevel);

        setTimeout(() => {
          setMessage(null);
          generateProblem();
        }, 1200);
      };

      // ä¸æ­£è§£æ™‚ã®å‡¦ç†
      const handleWrong = () => {
        setCombo(0);
        setShake(true);
        setMessage({ type: 'wrong', text: `ã–ã‚“ã­ã‚“... ç­”ãˆã¯ ${problem.num1 * problem.num2}` });
        setTimeout(() => setShake(false), 500);
        setTimeout(() => {
          setMessage(null);
          setUserAnswer('');
        }, 2000);
      };

      // æ•°å­—å…¥åŠ›ãƒãƒ³ãƒ‰ãƒ©
      const handleNumClick = (num) => {
        if (userAnswer.length >= 2) return;
        setUserAnswer(prev => prev + num);
      };

      const handleBackspace = () => {
        setUserAnswer(prev => prev.slice(0, -1));
      };

      // ç´™å¹é›ªã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
      const triggerConfetti = () => {
        setConfetti(true);
        setTimeout(() => setConfetti(false), 3000);
      };

      // UI 1. ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢
      if (gameState === 'menu') {
        return (
          <div className={`min-h-screen ${theme.bg} ${theme.text} flex flex-col items-center justify-center p-4 transition-colors duration-500`}>
            <div className="bg-white/80 p-8 rounded-3xl shadow-xl text-center max-w-md w-full backdrop-blur-sm">
              <div className="text-6xl mb-4 animate-bounce">{buddy.icon}</div>
              <h1 className="text-4xl font-bold mb-2 tracking-tight text-blue-600">ä¹ä¹ã‚¯ã‚¨ã‚¹ãƒˆ</h1>
              <p className="text-lg text-gray-600 mb-6">ã‚ã–ã›ï¼è¨ˆç®—ã®ç‹æ§˜</p>
              
              <div className="space-y-4">
                 <div className="bg-white p-4 rounded-xl border-2 border-blue-100">
                   <div className="text-sm text-gray-500">ç¾åœ¨ã®ãƒ¬ãƒ™ãƒ«</div>
                   <div className="text-3xl font-bold text-blue-600">Lv.{level}</div>
                   <div className="text-sm font-bold text-orange-500 mt-1">{getCurrentTitle(level)}</div>
                 </div>

                 <button 
                   onClick={() => setGameState('playing')}
                   className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transform transition active:scale-95 text-xl flex items-center justify-center gap-2"
                 >
                   <Zap size={24} fill="currentColor" />
                   å†’é™ºã«å‡ºã‚‹
                 </button>

                 <button 
                   onClick={() => setGameState('themes')}
                   className="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-2xl shadow-md transform transition active:scale-95 flex items-center justify-center gap-2"
                 >
                   <Settings size={20} />
                   ãã›ã‹ãˆãƒ»è¨­å®š
                 </button>
              </div>
            </div>
          </div>
        );
      }

      // UI 2. ãƒ†ãƒ¼ãƒé¸æŠç”»é¢
      if (gameState === 'themes') {
        return (
          <div className={`min-h-screen ${theme.bg} flex flex-col items-center p-4`}>
            <div className="w-full max-w-md">
              <button onClick={() => setGameState('menu')} className="mb-4 bg-white/50 p-2 rounded-full hover:bg-white/80 transition">
                <X size={24} className={theme.text} />
              </button>
              <h2 className={`text-2xl font-bold mb-6 ${theme.text} text-center`}>ãƒ†ãƒ¼ãƒã‚’ãˆã‚‰ã¼ã†</h2>
              
              <div className="grid gap-4">
                {THEMES.map((t) => {
                  const isLocked = level < t.minLevel;
                  const isSelected = currentThemeId === t.id;
                  
                  return (
                    <button
                      key={t.id}
                      disabled={isLocked}
                      onClick={() => setCurrentThemeId(t.id)}
                      className={`
                        relative p-4 rounded-2xl border-4 transition-all text-left flex items-center gap-4 overflow-hidden
                        ${isSelected ? 'border-blue-500 shadow-xl scale-105' : 'border-transparent shadow-sm'}
                        ${isLocked ? 'bg-gray-200 opacity-70' : 'bg-white hover:bg-gray-50'}
                      `}
                    >
                      <div className={`w-16 h-16 rounded-xl ${t.primary} flex items-center justify-center text-white text-2xl shadow-inner`}>
                        {t.id === 'default' && 'ğŸ°'}
                        {t.id === 'forest' && 'ğŸŒ²'}
                        {t.id === 'space' && 'ğŸš€'}
                        {t.id === 'gold' && 'ğŸ‘‘'}
                      </div>
                      
                      <div className="flex-1">
                        <div className="font-bold text-lg text-gray-800">{t.name}</div>
                        <div className="text-sm text-gray-500">
                          {isLocked ? `Lv.${t.minLevel}ã§è§£æ”¾` : 'ä½¿ãˆã‚‹ã‚ˆï¼'}
                        </div>
                      </div>

                      {isLocked ? <Lock className="text-gray-400" /> : isSelected && <div className="absolute right-0 top-0 bg-blue-500 text-white text-xs px-2 py-1 rounded-bl-lg">é¸æŠä¸­</div>}
                    </button>
                  );
                })}
              </div>
            </div>
          </div>
        );
      }

      // UI 3. ã‚²ãƒ¼ãƒ ç”»é¢
      return (
        <div className={`min-h-screen ${theme.bg} ${theme.text} flex flex-col items-center justify-between p-4 overflow-hidden relative transition-colors duration-500`}>
          
          {confetti && (
            <div className="absolute inset-0 pointer-events-none flex items-center justify-center overflow-hidden z-50">
              <div className="animate-ping absolute w-full h-full bg-yellow-200/30"></div>
              <div className="text-6xl animate-bounce">ğŸŠ</div>
            </div>
          )}

          <div className="w-full max-w-md flex justify-between items-center bg-white/60 p-2 rounded-full backdrop-blur-sm">
            <button onClick={() => setGameState('menu')} className="p-2 rounded-full hover:bg-black/10">
              <X size={20} />
            </button>
            <div className="flex flex-col items-center">
              <span className="text-xs font-bold opacity-70">Lv.{level} {getCurrentTitle(level)}</span>
              <div className="w-32 h-3 bg-gray-200 rounded-full overflow-hidden mt-1 border border-black/10">
                <div 
                  className={`h-full ${theme.primary} transition-all duration-500 ease-out`} 
                  style={{ width: `${progress}%` }}
                ></div>
              </div>
            </div>
            <div className="flex items-center gap-1 font-bold text-orange-500 px-3">
              <Star size={16} fill="currentColor" />
              <span>{totalCorrect}</span>
            </div>
          </div>

          <div className="flex-1 w-full max-w-md flex flex-col items-center justify-center gap-6 relative">
            
            <div className={`h-8 transition-all duration-300 ${combo >= 2 ? 'opacity-100 scale-100' : 'opacity-0 scale-50'}`}>
              <div className="bg-orange-500 text-white px-4 py-1 rounded-full font-bold shadow-lg animate-pulse flex items-center gap-2">
                <Zap size={16} fill="currentColor" />
                {combo} ã‚³ãƒ³ãƒœï¼
              </div>
            </div>

            <div className="relative">
               <div className={`text-9xl filter drop-shadow-xl transition-transform duration-300 ${shake ? 'translate-x-[-10px]' : ''}`}>
                 {buddy.icon}
               </div>
               {message && (
                 <div className={`
                   absolute -top-12 left-1/2 transform -translate-x-1/2 whitespace-nowrap
                   px-6 py-3 rounded-2xl shadow-xl font-bold text-xl z-20 border-4 border-white
                   animate-bounce
                   ${message.type === 'wrong' ? 'bg-red-500 text-white' : 
                     message.type === 'levelup' ? 'bg-yellow-400 text-white' : 
                     message.type === 'combo' ? 'bg-orange-500 text-white' :
                     'bg-white text-blue-600'}
                 `}>
                   {message.text}
                 </div>
               )}
            </div>

            <div className={`bg-white rounded-3xl p-8 shadow-2xl w-full text-center border-b-8 border-gray-200 relative ${shake ? 'animate-shake' : ''}`}>
              <div className="text-7xl font-black text-gray-800 tracking-widest flex justify-center items-center gap-4">
                <span>{problem.num1}</span>
                <span className="text-4xl text-gray-400">Ã—</span>
                <span>{problem.num2}</span>
                <span className="text-4xl text-gray-400">=</span>
                <span className={`min-w-[80px] border-b-4 ${userAnswer ? 'border-gray-800' : 'border-gray-200'} text-blue-600`}>
                  {userAnswer || '?'}
                </span>
              </div>
            </div>

          </div>

          <div className="w-full max-w-md bg-white/40 p-4 rounded-3xl backdrop-blur-md">
            <div className="grid grid-cols-3 gap-3">
              {[1, 2, 3, 4, 5, 6, 7, 8, 9, 0].map((num) => (
                <button
                  key={num}
                  onClick={() => handleNumClick(num.toString())}
                  className={`
                    bg-white shadow-[0_4px_0_0_rgba(0,0,0,0.1)] active:shadow-none active:translate-y-[4px]
                    h-16 rounded-2xl text-3xl font-bold ${theme.text} hover:bg-gray-50 transition-all
                    ${num === 0 ? 'col-span-1' : ''}
                  `}
                >
                  {num}
                </button>
              ))}
              
              <button
                onClick={handleBackspace}
                className="bg-gray-200 h-16 rounded-2xl text-xl font-bold text-gray-600 flex items-center justify-center shadow-[0_4px_0_0_rgba(0,0,0,0.1)] active:translate-y-[4px] active:shadow-none"
              >
                ã‘ã™
              </button>
              
              <button
                onClick={checkAnswer}
                disabled={userAnswer === ''}
                className={`
                  h-16 rounded-2xl text-xl font-bold text-white flex items-center justify-center shadow-[0_4px_0_0_rgba(0,0,0,0.2)]
                  transition-all
                  ${userAnswer === '' ? 'bg-gray-300 cursor-not-allowed' : `${theme.primary} active:translate-y-[4px] active:shadow-none`}
                `}
              >
                æ±ºå®š
              </button>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<KukuQuest />);
  </script>
